<!doctype html>
<div class="add-blanks">
    {% if comparison.status == "failed" %}
    <h4 style="text-align: left; color: white;">{{ comparison.message }}</h4>
    {% else %}
    {% for key, value in comparison.message.items() %}
    <div class="row" style="text-align: left;">
        <div class="col-md-2">
            <p>{{ search_grid_label }} {{ value }}%</p>
        </div>
        <div class="col-md-8 truncate-url">
            <u>
                <a href="{{ key }}" target="_blank" rel="noopener noreferrer"> {{ key }} </a>
            </u>
        </div>
    </div>
    <br>
    {% endfor %}
    {% endif %}
</div>
