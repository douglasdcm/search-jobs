# content of pytest.ini
[pytest]
markers =
    functional: tests like unit, integration, api.
    nonfunctional: tests like performance, robustness
env =
        DEBUG = True
log_format = %(asctime)s.%(msecs)03d %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli = true
log_cli_level = INFO
asyncio_default_fixture_loop_scope="function"